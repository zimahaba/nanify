{{ define "content" }}
    <div class="flex justify-center mt-10">
        <form method="post" action="/shrink">
            <div class="flex flex-col min-w-[800px] items-center">
                <label class="m-2" style="font: bold x-large arial; color: #555555;">Enter your long URL here:</label>
                <input class="input min-w-[800px] m-2" type="text" name="url">
                <label class="m-2" style="font: bold x-large arial; color: #555555;">Customize your link:</label>
                <div class="flex min-w-[800px] m-2">
                    <input type="text" value="http://localhost:8080/shrunk/" disabled class="input text-center" 
                        style="width: 600px; border-top-right-radius: 0; border-bottom-right-radius: 0; border-bottom-left-radius: 4px; border-top-left-radius: 4px;"/>
                    <input type="text" name="alias" placeholder="alias" class="input" 
                        style="width: 200px; border-top-right-radius: 4px; border-bottom-right-radius: 4px; border-bottom-left-radius: 0; border-top-left-radius: 0;">
                </div>
                <div class="flex justify-center mt-10">
                    <button type="submit" class="shrink-button w-32">
                        Shrink
                    </button>
                </div>
            </div>
        </form>

        {{ if and .OriginalUrl .ShortUrl }}
            <p>Original URL: {{ .OriginalUrl }}</p>
            <p>Shortened URL: <a href="{{ .ShortUrl }}">{{ .ShortUrl }}</a></p>
        {{ end }}        
    </div>
{{ end }}
